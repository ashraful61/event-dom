<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <ul>
        <li>myitem</li>
        <li>Lorem, ipsum.</li>
        <li onclick="this.innerText = 'Someone clicked me'">Doloremque, ex.</li>
        <li onclick="alert('Hi, What is your name?')">Nisi, repellat.</li>
        <li onclick="itemClickHandler(event)">Sequi, sed?</li>
        <li id="last-person">Unde, rem!</li>
    </ul>

    <script>
        function itemClickHandler(event){
            // console.log(event.target.innerHTMl)//undefined
            console.log(event.target.innerText)
        }
        document.getElementById('last-person').addEventListener('click',
         itemClickHandler
        )
    </script>
</body>
</html>
